<DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="home.css">
    </head>
    <body class="body">
        <iframe class="background" src="https://www.desmos.com/calculator/uattsla20m?embed" frameborder=0></iframe>
        <div class="top">
            <div class="left">
                <div class="main">Coding with Desmos</div>
                <div class="div-block-2"></div>
                <div class="about">About</div>
                <div class="learn">Learn</div>
                <div class="share">Share</div>
            </div>
            <div class="right">
                <div class="login">Log in</div>
                <div class="div-block-3"></div>
                <div class="signup">Sign up</div>
                <div class="user">
                    <p class="userName"></p>
                    <div class="account-hover">
                        <p class="mystuff">My stuff</p>
                        <p class="myaccount">My account</p>
                        <p class="logout">Log out</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="centerbox">
                <div class="label">Learn to Code</div>
                <div class="paragraph">
                    <p class="info">Learn to combine math <br>and logic to create anything on <br>Desmos&#x27; graphing calculator</p>
                </div>
            </div>
            <div class="centerbox">
                <div class="label">Share and Teach</div>
                <div class="paragraph">
                    <p class="info">Post lessons and share <br>insights with the <br>community</p>
                </div>
            </div>
        </div>

        <script src="home.js" type="text/javascript"></script>
    </body>
</html>
