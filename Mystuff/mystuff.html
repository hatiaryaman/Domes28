<DOCTYPE html>
    <html>
        <head>
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <link rel="stylesheet" href="mystuff.css">
        </head>
        <body class="body">
            <div class="top">
                <div class="left">
                    <div class="main">Coding with Desmos</div>
                    <div class="div-block-2"></div>
                    <div class="about">About</div>
                    <div class="learn">Learn</div>
                    <div class="share">Share</div>
                </div>
                <div class="right">
                    <div class="login">Log in</div>
                    <div class="div-block-3"></div>
                    <div class="signup">Sign up</div>
                    <div class="user">
                        <p class="userName"></p>
                        <div class="account-hover">
                            <p class="mystuff">My stuff</p>
                            <p class="myaccount">My account</p>
                            <p class="logout">Log out</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-block-4">
                <div class="div-block-5">
                    <input class="search-bar">
                </div>
                <img src="search.png" class="image-2">
                <img src="filter.png" class="image-3">
            </div>
            <ul role="list" class="list w-list-unstyled">
                <li class="list-item">
                </li>
            </ul>

            <div class="add"><img class='add-image' src="add.png"></div>
    
            <div class="tooltip"></div>

            <div class="back-fade"></div>

            <div class="center">
                <div class="w-form">
                    <form id="email-form" class="title-form" onsubmit="return false;">
                        <div class="form-top">
                            <button class="space"></button>
                            <label for="name" class="field-label-2">Lesson Title</label>
                            <button class="cancel-new"><img class="exit-new" src="exit.png"></button>
                        </div>
                        <input class="w-input" maxlength="256" name="title" data-name="Title" placeholder="Title" type="text" id="title">
                    </form>
                </div>
            </div>

            <div class="message">text</div>
            
            <script type="module" src="mystuff.js"></script>
        </body>
    </html>
