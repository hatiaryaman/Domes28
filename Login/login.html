<DOCTYPE html>
    <html>
        <head>
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <link rel="stylesheet" href="login.css">
        </head>
    
        <body class="body">
            <div class="top">
                <div class="left">
                    <div class="main">Coding with Desmos</div>
                    <div class="div-block-2"></div>
                    <div class="about">About</div>
                    <div class="learn">Learn</div>
                    <div class="share">Share</div>
                </div>
                <div class="right">
                    <div class="login">Log in</div>
                    <div class="div-block-3"></div>
                    <div class="signup">Sign up</div>
                    <div class="user"></div>
                </div>
            </div>
            <div class="center">
                <div class="w-form">
                    <div class="message">text</div>
                    <form id="email-form" name="email-form" data-name="Email form" method="get" class="form">
                        <label for="name" class="field-label-2">Email</label>
                        <input class="w-input" maxlength="256" name="name" data-name="Name" placeholder="email@gmail.com" type="text" id="name">
                        <label for="password" class="field-label-2">Password</label>
                        <input class="w-input" maxlength="256" name="password" data-name="Password" placeholder="Password" type="text" id="password">
                        <input type="submit" data-wait="Please wait..." class="submit w-button" value="Log in">
                        <div class="signup-redirect">Don't have an account?</div>
                    </form>
                </div>
            </div>
    
            <script type="module" src="login.js"></script>
        </body>
    </html>
